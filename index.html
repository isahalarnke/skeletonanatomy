<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Skeleton anatomy learning tool" content="width=device-width, initial-scale=1.0">
    <style>
      html, body {
        margin: 0;
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #1e1e1e;
        color: #ddd;
      }

      #c {
          width: 100vw;
          height: 100vh;
          display: block;
          background: linear-gradient(135deg, #2b2b2b, #383838);
      }

      #label {
          position: absolute;
          display: none;
          background: rgba(0, 130, 140, 0.8);
          padding: 12px 24px;
          border-radius: 20px;
          font-size: 18px;
          font-weight: 600;
          color: white;
          box-shadow: 0 4px 10px rgba(0, 130, 140, 0.3);
          backdrop-filter: blur(5px);
      }

      button {
          font-weight: 600;
          padding: 12px 26px;
          border-radius: 25px;
          border: none;
          cursor: pointer;
          transition: all 0.3s ease;
          box-shadow: 0 3px 8px rgba(0,0,0,0.2);
          font-size: 15px;
          user-select: none;
          background-color: #555;
          color: #eee;
      }

      button:hover {
          filter: brightness(1.1);
          transform: translateY(-1px);
      }

      #labelshow {
          position: absolute;
          top: 100px;
          left: 50px;
          background-color: #336a7f;
          box-shadow: 0 4px 12px rgba(51, 106, 127, 0.4);
      }

      #quiz {
          position: absolute;
          bottom: 30px;
          left: 50px;
          background-color: #5a3f7a;
          box-shadow: 0 4px 12px rgba(90, 63, 122, 0.4);
      }

      #quiz:hover {
          filter: brightness(1.1);
          transform: translateY(-1px);
      }

      #quiz-questions {
          position: absolute;
          bottom: 20px;
          left: 50%;
          transform: translateX(-50%);
          background-color: rgba(40, 40, 40, 0.85);
          color: #ddd;
          padding: 18px 30px;
          border-radius: 10px;
          font-size: 17px;
          width: 80%;
          max-width: 600px;
          text-align: center;
          box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
          backdrop-filter: blur(6px);
      }

      .modal {
          display: none;
          position: fixed;
          z-index: 1000;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          overflow: auto;
          background-color: rgba(0,0,0,0.65);
          backdrop-filter: blur(3px);
      }

      .modal-content {
          background-color: #3b2f55;
          margin: 15% auto;
          padding: 28px;
          border-radius: 12px;
          width: 80%;
          max-width: 480px;
          text-align: center;
          font-size: 20px;
          font-weight: 700;
          color: #ddd;
          box-shadow: 0 10px 30px rgba(59, 47, 85, 0.6);
      }

      .close-button {
          color: #999;
          float: right;
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
          transition: color 0.3s ease;
      }

      .close-button:hover,
      .close-button:focus {
          color: #cc99cc;
          text-decoration: none;
      }

    </style>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/controls/TrackballControls.js"></script>
    <script type="text/javascript" src="../libs/util/Stats.js"></script>
    <script type="text/javascript" src="../libs/util/dat.gui.js"></script>
    <script type="text/javascript" src="../src/js/util.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/loaders/OBJLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/loaders/GLTFLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/controls/OrbitControls.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/util/dat.gui.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/loaders/FontLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/loaders/TTFLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../libs/three/geometries/TextGeometry.js"></script>
</head>
<body>
    <button id="labelshow">Terms</button>
    <button id="quiz">Start Quiz</button>
    <canvas id="c"></canvas>
    <div id="label"></div>
    <div id="quiz-questions" style="display: none;"></div>
    <div id="endDisplay" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <p id="endText"></p>
        </div>
      </div>
</body>
<script type="module" src="./skeletonscript.js"></script>
</html>
